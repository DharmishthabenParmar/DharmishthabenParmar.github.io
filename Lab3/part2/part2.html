  Description: The htm; code defines a simple webpage with a little, "Cool box". It includes metadata for character encoding 
  and viewport settings. The webpage body contains a single div element with the text " This is a cool box. and link the css file to style the webpage."
  Css file description : This css code styles a div element with a red background, rounded corners with white text , text shadow, a 1 pixel dark border, and a gradient background for a decorative effect.
-->

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Title of the web page --> 
    <title>Cool box</title>
    <!-- Link to an external css file-->
    <link rel="stylesheet" type="text/css" href="part2_css.css">
  </head>
  <body>
      <!--Content of the webpage , a simlpe div element with the text-->
      <div>This is a cool box</div>
  </body>
</html>
