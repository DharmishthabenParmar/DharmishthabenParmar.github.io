  Description:This JavaScript code creates a basic image gallery on a webpage. 
  It loads an array of image file names and generates thumbnails. 
  When you click a thumbnail, the full-size image is displayed. 
  There's also a button to toggle between lightening and darkening the background behind the images.
   The entire gallery setup is triggered when the webpage finishes loading.-->

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">


    </div>
    <script src="main.js"></script>
  </body>
</html>
